<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <!-- CSS for Full-Screen Effect -->
  </head>

  <!-- Vanta.js Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.rings.min.js"></script>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      VANTA.RINGS({
        el: "body", // Applies animation to full page
        color: 0x88ff00, // Neon Green Rings
        backgroundColor: 0x202428, // Dark Gray Background
        backgroundAlpha: 1, // Full Opacity
        mouseControls: false,
        touchControls: false,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00, // Adjust size of rings
        scaleMobile: 1.00 // Apply scale on mobile
      });
    </script>
  </body>
</html>
